<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Site About Me ðŸ¤˜</title>
    <link rel="stylesheet" href="landing-page.css?v=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
  </head>
  <body>
    <div class="content-container">
      <div class="card">
        <h1 id="name">Robert Rosario</h1>
        <p class="bold">Software Developer & Veteran</p>
        <p>
          Hi! I've been a full-stack software engineer for 2 years. Let's work
          together!
        </p>
      </div>
      <div class="card skills-panel">
        <div class="skills-card">
          <i class="devicon-react-plain-wordmark colored dev-icon"></i>
        </div>
        <div class="skills-card">
          <i class="devicon-javascript-plain colored dev-icon"></i>
        </div>
        <div class="skills-card">
          <i class="devicon-typescript-plain colored dev-icon"></i>
        </div>
        <div class="skills-card">
          <i class="devicon-html5-plain-wordmark colored dev-icon"></i>
        </div>
        <div class="skills-card">
          <i class="devicon-css3-plain-wordmark colored dev-icon"></i>
        </div>
        <div class="skills-card">
          <i class="devicon-nodejs-plain-wordmark colored dev-icon"></i>
        </div>
        <div class="skills-card">
          <i class="devicon-express-original-wordmark colored dev-icon"></i>
        </div>
        <div class="skills-card">
          <i class="devicon-mongodb-plain-wordmark colored dev-icon"></i>
        </div>
      </div>
      <div class="card contact-panel">
        <h3 id="contact-me">Contact Me</h3>
        <p class="input-title">Name</p>
        <input type="text" class="text-input name" placeholder="" />
        <p class="input-title">Email</p>
        <input
          type="text"
          class="text-input email"
          placeholder="example@email.com"
        />
        <p class="input-title">Description</p>
        <textarea
          class="text-input description"
          placeholder="Let's build something together!"
        ></textarea>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
